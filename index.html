<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="./image/logo.svg" alt="" />
    </header>
    <section class="home-page" id="home-page">
      <button id="button-juego" class="button-blue" type="button">
        Iniciar juego
      </button>
      <button id="button-palabra" class="button-transparent" type="button">
        Agregar nueva palabra
      </button>
    </section>
    <section class="juego-page hidden" id="juego-page">juego</section>
    <section class="palabra-page hidden" id="palabra-page">palabra</section>
    <script src="./script/navegacion.js"></script>
  </body>
</html>
