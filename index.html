<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="./image/logo.svg" alt="" />
    </header>
    <section class="home-page" id="home-page">
      <button id="button-juego" class="button-blue" type="button">
        Iniciar juego
      </button>
      <button id="button-palabra" class="button-transparent" type="button">
        Agregar nueva palabra
      </button>
    </section>
    <section class="juego-page hidden" id="juego-page">
      <div class="juego-canvas">
        <canvas id="juegoCanvas" height="400" width="1200"></canvas>
      </div>
      <div class="letras-container">
        <div id="letras-correctas" class="letras-correctas"></div>
        <div class="letras-incorrectas">
          <span>C</span>
          <span>G</span>
          <span>F</span>
        </div>
      </div>
      <div class="button-container">
        <button id="button-nuevoJuevo" class="button-nuevoJuego" type="button">
          Nuevo juego
        </button>
        <button id="button-desistir" class="button-desistir" type="button">
          Desistir
        </button>
      </div>
    </section>
    <section class="palabra-page hidden" id="palabra-page">
      <textarea
        class="text-input"
        type="text"
        placeholder="Ingrese una palabra"
        id="text-input"
      ></textarea>
      <div class="text-wrapper">
        <img src="./image/circle-fill.svg" alt="" />
        <p class="warning-text">MÃ¡x. de 8 letras</p>
      </div>
      <div class="button-container">
        <button id="button-guardar" class="button-guardar" type="button">
          Guardar y empezar
        </button>
        <button id="button-cancelar" class="button-cancelar" type="button">
          Cancelar
        </button>
      </div>
    </section>
    <footer class="footer">Desarrollado por <b>Sofia Magali Pereyra</b></footer>
    <script src="./script/ahorcado.js"></script>
  </body>
</html>
